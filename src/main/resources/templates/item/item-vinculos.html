<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../webjars/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet">
    <title>Principal</title>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        <br/>
        <div class="row">
            <div class="col-6">
                <label><b>Título</b></label><br/>
                <span th:text="${item.titulo}"></span>
            </div>
            <div class="col-6">
                <label><b>Etiquetas do Item</b></label>
                <div th:each="listaEtiqueta: ${item.listaEtiqueta}">
                    <span th:text="${listaEtiqueta.titulo}"></span>
                </div>
            </div>
        </div>
        <br/>
        <h6 style="text-align: center"><b>Gerenciamento de vínculos</b></h6>
        <table class="table">
            <thead>
              <tr>
                <th>Item destino</th>
                <th>Etiquetas do Vínculo</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="vinculo:${listVinculo}">
                    <td th:text=${vinculo.itemDestino.titulo}></td>
                    <td>
                        <div th:each="etiqueta: ${vinculo.listaEtiqueta}">
                            <span th:text="${etiqueta.titulo}"></span>
                        </div>
                    </td>
                    <td >
                        <a class="btn btn-warning" th:href="@{'../../vinculo/editar/' + ${vinculo.id}}"
                        role="button">Editar</a>
                        <a class="btn btn-danger" th:href="@{'./deletarVinculo/' + ${vinculo.id}}"
                        role="button">Excluir</a>
                    </td>
                  </tr>
            </tbody>
        </table>
        <h6 style="text-align: center"><b>Gerenciamento de anotações</b></h6>
        <!--<a class="btn btn-primary" th:href="@{'../../anotacao/criarAnotacaoItem/' + ${item.id}}"
            role="button">Nova</a>-->
            <table class="table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Anotacão</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="anotacao:${listAnotacao}">
                            <td th:text=${anotacao.id}></td>
                            <td th:text=${anotacao.titulo}></td>
                            <td >
                                <a class="btn btn-warning" th:href="@{'../../anotacao/editar/' + ${anotacao.id}}"
                                role="button">Editar</a>
                                <a class="btn btn-danger" th:href="@{'./deletarAnotacao/' + ${anotacao.id}}"
                                role="button">Excluir</a>
                            </td>
                          </tr>
                    </tbody>
                </table>                   
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <script src="../../webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../webjars/jquery/2.1.4/jquery.js" type="text/javascript"></script>
</body>
</html>
