<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../webjars/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet">
    <title>Principal</title>
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        <br/>
        <div class="row">
            <div class="col-6">
                <a class="btn btn-primary" th:href="@{./criar}" role="button">Nova etiqueta</a>
            </div>
        </div>
        <br/>
        <table class="table">
            <thead>
              <tr>
                <th>#</th>  
                <th>Título</th>
                <th>Descrição Textual</th>
                <th>URL</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="etiqueta:${listEtiquetas}">
                    <td th:text=${etiqueta.id}></td>
                    <td th:text=${etiqueta.titulo}></td>
                    <td th:text=${etiqueta.descricao}></td>
                    <td th:text=${etiqueta.URL}></td>
                    <td>
                        <a class="btn btn-secondary" th:href="@{'./gerenciar/' + ${etiqueta.id}}"
                            role="button">Gerenciar</a>    
                        <a class="btn btn-warning" th:href="@{'./editar/' + ${etiqueta.id}}"
                        role="button">Editar</a>
                        <a class="btn btn-danger" th:href="@{'./deletar/' + ${etiqueta.id}}"
                        role="button">Excluir</a>
                    </td>
                  </tr>
            </tbody>
        </table>   
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <script src="../webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../webjars/jquery/2.1.4/jquery.js" type="text/javascript"></script>
</body>
</html>
